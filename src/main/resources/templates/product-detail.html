<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="site-header">
    <div class="container header-content">
        <h1 class="logo">Simple Shop</h1>
        <nav>
            <a th:href="@{/products}">Products</a>
            <a th:href="@{/cart}">Cart</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="product-detail">
        <div class="product-detail-image">
            <img th:src="${product.imageUrl}" alt="Product image">
        </div>
        <div class="product-detail-info">
            <h2 th:text="${product.name}">Product name</h2>
            <p class="product-category" th:text="${product.category}">Category</p>
            <p class="product-price" th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'NONE')}">$0.00</p>
            <p th:text="${product.description}">Description</p>
            <p><strong>In stock:</strong> <span th:text="${product.stock}">0</span></p>

            <form method="post" th:action="@{/cart/add}" class="add-to-cart-form">
                <input type="hidden" name="productId" th:value="${product.id}">
                <label>
                    Quantity:
                    <input type="number" name="quantity" value="1" min="1">
                </label>
                <button type="submit">Add to cart</button>
            </form>

            <p class="detail-links">
                <a th:href="@{/products}" class="link-back">&larr; Back to products</a>
                |
                <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="link-back">Edit product</a>
                |
                <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post"
                      class="inline-form"
                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <button type="submit" class="btn-link delete-link">Delete product</button>
                </form>
            </p>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>Simple Shop &mdash; Spring Boot learning project</p>
    </div>
</footer>
</body>
</html>
